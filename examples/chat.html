<html lang="en">
<head>
    <title>Porthole</title>
</head>

<body>
    <input type="text" name="text" style="width:100%" onkeypress="submitOnEnter(this, event)"></input>
    <div id="chat_area"></div>
    
    <script src="porthole/res/porthole.js"></script>
    
    <script>
        function messageReceived(text) {
            var p = document.createElement('p');
            p.innerHTML = text;
            document.getElementById('chat_area').appendChild(p);
        }    

        function submitOnEnter(inputElement, event) {
            if(event.keyCode == 13) {
                event.txt = inputElement.value;
                {{ postMessage('%event.txt%', %client_id%) }}
            }
        }
    </script>
</body>
</html>
